<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style placeholder text */
        ::placeholder {
            color: #aaa;
        }

        /* Icon style */
        .fas {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>

        <h2>Emails</h2>
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <thead>
                <tr>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ccc;">Name</th>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ccc;">Query</th>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ccc;">Email</th>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ccc;">Contact</th>
                    <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ccc;">Ip_address</th>
                </tr>
            </thead>
            <tbody>
            
                    <tr>
                        <td style="padding: 10px; text-align: left;">{{ contact.name }}</td>
                        <td style="padding: 10px; text-align: left;">{{ contact.query }}</td>
                        <td style="padding: 10px; text-align: left;">{{ contact.email }}</td>
                        <td style="padding: 10px; text-align: left;">{{ contact.contact }}</td>
                        <td style="padding: 10px; text-align: left;">{{ ip_address }}</td>
                    </tr>
            
            </tbody>
        </table>


    </div>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
